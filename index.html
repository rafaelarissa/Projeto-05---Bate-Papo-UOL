<!DOCTYPE html>
    <html>
        <head>
            <meta charset='utf-8'>
            <meta http-equiv='X-UA-Compatible' content='IE=edge'>
            <title>Chat UOL</title>
            <meta name='viewport' content='width=device-width, initial-scale=1'>
            <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
            <link rel="icon" type="imagem/png" href="./assets/iconeUol"/>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,400;1,500&display=swap" rel="stylesheet">
        </head>
        <body>
            <form>
                <div class="login">
                    <div class="logo"><img src="./assets/logo 2.png" alt="BatePapoUol"></div>
                    <input class="nome" type="text" placeholder="Digite seu nome" data-identifier="enter-name">
                    <button type="button" onclick="entrarNoChat('.login', '.chat')" data-identifier="start">Entrar</button>
                </div>
            </form>

            <div class="chat escondido">
                <header class="caixa">
                    <div class="logo"><img src="./assets/logo 2.png" alt="BatePapoUol"></div>
                    <div class="icone-pessoas"><ion-icon name="people"></ion-icon></div>
                </header>

                <main>
                    <div class="mensagens"></div>
                </main>

                <div class="caixa-enviar-mensagem caixa">
                    <input class="nova-mensagem" type="text" placeholder="Escreva aqui...">
                    <div onclick="enviarMensagem()" class="icone-enviar"><ion-icon name="paper-plane-outline"></ion-icon></div>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
                <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
                <script src='script.js'></script>
            </div>
        </body>
    </html>
